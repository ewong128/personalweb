<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=PT+Sans+Narrow&family=Protest+Strike&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the form */
        form {
            max-width: 450px; 
            margin: auto; 
            padding: 60px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            background-color: #f9f9f9;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }

        input[type="submit"] {
            background-color: #006; 
            color: white; 
            border: none; 
            padding: 10px 15px;
            border-radius: 4px; 
            cursor: pointer; 
        }

        input[type="submit"]:hover {
            background-color: #005; 
        }
    </style>
</head>
<body>

    <header>
        <h1 style="font-family: 'Protest Strike', cursive;">Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer style="text-align: center;"> Â© 2024 Emily's Personal Website | All Rights Reserved</footer>

</body>
</html>
